---
layout: page
---

<h1>{{page.title}}</h1>

<div class="date">
{{ page.date | date: "%-d %B %Y" }} at {{ page.location }}
</div>

<div class="post">
{{content}}
</div>

<ul class="pagination justify-content-center">
    {% if page.previous %}
    <li class="page-item"><a class="page-link" href="{{ page.previous.url }}">Previous</a></li>
    {% else %}
    <li class="page-item disabled"><span class="page-link">Previous</span></li>
    {% endif %}
    {% if page.next %}
    <li class="page-item"><a class="page-link" href="{{ page.next.url }}">Next</a></li>
    {% else %}
    <li class="page-item disabled"><span class="page-link">Next</span></li>
    {% endif %}
</ul>
